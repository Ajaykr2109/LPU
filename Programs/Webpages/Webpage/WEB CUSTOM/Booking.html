<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Booking Page</title>
</head>

<body>
	<fieldset>     
		<center><h1><header>MARUTI AUTOMOBILES PVT LTD.</header></h1></center>
</fieldset>
	<fieldset>
	<div>
		<form action="Booked.html">
			<div align="center">
			<br><label for="Product" style="border: black; border-style: solid;border-width:1px;margin: 20px;padding: 5px;color: red" >Product details </label></div>
			<label for="Cust" style="border: black; border-style: solid;border-width:1px;margin: 20px;padding: 5px;" >Customer Name: </label>
			<input type="text" name="Cname" placeholder="Enter Customer's name"><br><br>
			<label for="Custad" style="border: black; border-style: solid;border-width:1px;margin: 20px;padding: 5px;" >Customer Address: </label>
			<input type="text" name="Cadd" placeholder="Enter Customer's Address"><br><br>
			<label for="Prodcut name" style="border: black; border-style: solid;border-width:1px;margin: 20px;padding: 5px;" >Product Name </label>
			<select name="cars" id="cars">
  			<option value="swift">Swift</option>
  			<option value="breeza">Brezza</option>
  			<option value="Ertiga">Ertiga</option>
  			<option value="Celerio">Celerio</option>
			</select>
			<select name="carsV" id="carsvar">
  			<option value="Lxi">LXI</option>
  			<option value="Vxi">VXI</option>
  			<option value="Zxi">ZXI</option>
  			<option value="Zxi+">ZXI+</option>
			</select><br><br>
			<label for="Ins" style="border: black; border-style: solid;border-width:1px;margin: 20px;padding: 5px;" >Insurance </label>
			Yes:<input type="radio" name="r1">
			No:<input type="radio" name="r1" ><br><br>
			<label for="As" style="border: black; border-style: solid;border-width:1px;margin: 20px;padding: 5px;" >Asscessories </label>
			Seatcover:<input type="checkbox" name="c1">
			Doorwieser:<input type="checkbox" name="c1">
			Stearingbelt:<input type="checkbox" name="c1"><br><br>
			<label for="rto" style="border: black; border-style: solid;border-width:1px;margin: 20px;padding: 5px;" >RTO registration </label>
			<select name="RTO" size="5">  
    		<option value="Prayagraj"> Prayagraj </option>  
    		<option value="Kanpur"> Kanpur</option>  
    		<option value="Bulanshehar"> Bulanshehar </option>  
    		<option value="Gonda">Gonda </option>  
    		<option value="Varanasi"> Varanasi </option>  
    		<option value="Agra"> Agra </option>  
			</select><br><br>
			<button >Submit</button>
		</form>
	</div>
		<br>
		<ul>
    <li><a href="HOME.html">Home</a></li>
    <li><a href="REGISTRATION.html">Registration</a></li>
    <li><a href="Booking.html">Booking</a></li>
	<li><a href="LOGIN.html">Login</a></li>
  </ul>
	</fieldset>
</body>
</html>
